<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recruitment Form</title>
</head>
<link rel="stylesheet" href="/static/style.css">

<body>
<form action="/submit" method="post">
        
    <h1>Recruitment Form</h1>
    <br>
    <label for="Username">Enter your Username:</label>
    <input type="text" name="Username" id="Username" required>

    <br>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>
    <br>
    <input type="checkbox" name="above 18" id="above 18">
    <label for="above 18">Above 18</label>
    <br>
    <br>
    <label for="cast">Cast:</label>

        <input type="text" id="name" name="name">
        <br>
<br>
<label for="religion">Religion:</label>
<input type="religion" name="religion" id="religion">
<br>
<br>
<label for="date">Date Of Birth:</label>
<input type="date"  >

<br>
<br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>

        <label for="message">Why Our Company:</label>
        <textarea id="message" name="message"></textarea>
        
<br>
<br>
        <label for="dropdown">Department:</label>
        <select id="dropdown" name="dropdown">
            <option value="engineering"">Engineering</option>
            <option value="marketing"">Marketing</option>
            <option value="sales">Sales</option>
            <option value="finance">Finance</option>
            <option value="hr">HR</option>
        </select>
        
<br>
<br>
<input type="submit" value="Submit">
</form>








</body>

</html>
